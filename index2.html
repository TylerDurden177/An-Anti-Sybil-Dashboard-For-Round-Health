    }

      <select id="data-source">

      </select>

    <label>Visualization:
      <select id="visualization">
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
        <option value="scatter">Scatter Plot</option>
      </select>
    </label>
    <button id="update">Update</button>
  </div>
  <svg width="960" height="500"></svg>
  <script>
    var dataSource = d3.select("#data-source").property("value"),
      visualization = d3.select("#visualization").property("value");

    d3.select("#update").on("click", function() {
      dataSource = d3.select("#data-source").property("value");
      visualization = d3.select("#visualization").property("value");
      updateVisualization();
    });

    function updateVisualization() {
      // code to update the visualization based on the selected data source and visualization type
    }
  </script>
</body>
</html>
